<!DOCTYPE html>
<html lang="ja">

<head>
 <title>左クリックの検証</title>
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <meta name="format-detection" content="telephone=no">
 <style>
  a {
   border: 1px solid #000;
   padding: 10px;
   display: block;
   margin: 10px;
   width: 100px;
   cursor: pointer;
   text-align: center;
  }

  .result p span {
   display: inline-block;
   padding-left: 10px;
  }
 </style>
</head>

<body>
 <a id="test">クリック</a>
 <div class="result"></div>

 <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
 <script>
  $('#test').on('contextmenu', function (e) {
   $('.result').append('<p> e.type:' + e.type + '<span> e.button:' + e.button + '</span>' + '</p>');
  });
  $('#test').on('pointerup', function (e) {
   $('.result').append('<p> e.type:' + e.type + '<span> e.button:' + e.button + '</span>' + '</p>');
  });
 </script>
</body>
</html>

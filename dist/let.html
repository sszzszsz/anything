<!DOCTYPE html>
<html lang="ja">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>letがIEで使えるか＆inputのフォント指定</title>

 <style>
  body {
   position: relative;
   margin: 0;
   width: 100%;
   height: 100%;
   min-width: 1200px;
   font-family: YuMincho, 'Yu Mincho', serif;
   color: #333333;
   overflow: scroll !important;
   touch-action: manipulation;
  }

  .yumin {
   font-family: YuMincho, 'Yu Mincho', serif;
  }
 </style>
</head>

<body>
 <main>
  <div>
   <p>bodyのフォント指定のみの場合</p>
   <p>→bodyに游明朝を指定してもあたっていない</p>
   <input type="text" value="住友生命">
  </div>
  <div class="yumin">
   <p>inputの親要素にクラス付与し、そのクラスに游明朝を指定</p>
   <p>→游明朝があたっていない</p>
   <input type="text" value="住友生命">
  </div>
  <div>
   <p>inputにクラス付与し、そのクラスに游明朝を指定</p>
   <p>→游明朝があたっている</p>
   <input type="text" value="住友生命" class="yumin">
  </div>
 </main>
</body>

<script>
 function test() {
  let name = 'su'
  console.log(name)
  name = name + 'zu'
  console.log(name)
 }

 test()
 let name = 'nagano'
 console.log(name)
</script>
</html>
